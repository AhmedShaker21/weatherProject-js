<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container py-3 px-5">
            <div class="d-flex align-items-center m-3 ">
                <div class="logo-img">
                    <img class="w-100" src="Images/logo.png" alt="logo">
                </div>
                <div>
                    <a class="navbar-brand" href="#">Weather</a>
                    <p class="navbar-text">tagline goes here</p>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-5 text-center">
                    <li class="nav-item active">
                        <a class="nav-link rounded-pill active" href="#" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link rounded-pill" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill" href="#">Contacts</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- --------------------------------------------------------------------------- -->
    <section class="home pb-5">

        <div class="container pt-5">

            <div class="searchContainer position-relative mb-5">
                <input id="cityInput" class="form-control rounded-pill text-white" type="text"
                    placeholder="Find your location...">
                <button id="searchBtn" class="btn position-absolute rounded-pill bg-info text-white">Find</button>
            </div>
            <div class="row cardData m-2">
                <div class="col-lg-4">
                    <div class="firstCard">
                        <div id="firstSection" class="d-flex justify-content-between">
                            <span id="todayDay">Thursday</span>

                            <span id="todayDate">4January</span>
                        </div>
                        <div class="ps-4 pt-3 mt-2">
                            <span class="cityName">Cairo</span>

                        </div>
                        <div id="cardInfo" class="px-4">
                            <div>
                                <p class="temp">31 <span class="celsiusProperties">°C</span></p>
                            </div>
                            <div>
                                <img id="tempIcon" class="currentIcon" src="Images/sun.png" alt="">
                                <p class="blue-color current pt-1">clear</p>
                            </div>
                        </div>
                        <div id="Footer" class="p-4">
                            <img class="weather-icon" src="Images/umberella.png" alt="">
                            <span class="humidity me-2 text-white opacity-75">20%</span>
                            <img class="weather-icon" src="Images/wind.png" alt="">
                            <span class="wind me-2 text-white opacity-75">18km/h</span>
                            <img class="weather-icon" src="Images/compass.png" alt="">
                            <span class="windDirection me-2 text-white opacity-75">East</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 secondContainer">
                    <div class="secondCard">
                        <div id="secondSection" class="d-flex justify-content-center">
                            <span id="tomorrowDay">Monday</span>
                        </div>
                        <div class="secondContainerData text-center pt-5">
                            <img class="secondIcon" src="images/sun.png" alt="sun image">
                            <h4 class="secondLargeTemp text-white pt-4">41.5 °C</h4>
                            <span class="secondSmallTemp fs-5">29°</span>
                            <p class="secondCurrent blue-color pt-3">clear</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 thirdContainer">
                    <div class="thirdCard">
                        <div id="thirdSection" class="d-flex justify-content-center">
                            <span id="nextTomorrowDay">Tuesday</span>
                        </div>
                        <div class="thirdContainerData text-center pt-5">
                            <img class="thirdIcon" src="images/sun.png" alt="sun image">
                            <h4 class="thirdLargeTemp text-white pt-4">41.2 °C</h4>
                            <span class="thirdSmallTemp fs-5">28°</span>
                            <p class="thirdCurrent blue-color pt-3">clear</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </section>
    <footer class="thirdPart py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="searchInput">
                        <form class="d-flex inputForm position-relative" role="search">
                            <input class="form-control inputSubscribe" type="search"
                                placeholder="Enter your email to subscribe....." aria-label="Search">
                            <button class="btn subscribeBTN position-absolute text-white"
                                type="submit">Subscribe</button>
                        </form>
                        <p class="text-white pt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved
                        </p>
                    </div>
                </div>
                <div class="col-lg-4 d-flex justify-content-end gap-3">
                    <div class="icon">
                        <i class="fa-brands fa-facebook-f m-auto fs-4"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-twitter m-auto fs-4"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-google-plus-g fs-4 m-auto"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-brands fa-pinterest m-auto fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>


</body>

</html>
